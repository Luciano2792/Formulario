<head>

<br>
	</div>
	<div>

<br>
	</div>

	<input type="phone" placeholder="5557776">

<br>
	<div>

	<input type="checkbox"> Masculino		<input type="checkbox"> Femenino	<input type="checkbox"> Otro
	</div>

</html>
